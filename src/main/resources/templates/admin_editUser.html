<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>
<div>
    <th:block th:include="menuList">Menu</th:block>
</div>
<div>
    <form th:action="@{/admin/edit}" th:object="${editUser}" method="post">
        <fieldset>
            <legend>User info</legend>
            <p>
                <label th:for="user_id">ID
                    <input readonly type="number" name="user_id" th:id="user_id" th:value="${editUser.getUserId()}">
                </label>
                <br/>
                <label th:for="firstname">Firstname
                    <input type="text" name="firstname" th:id="firstname" th:value="${editUser.getFirstname()}">
                </label>
                <br/>
                <label th:for="lastname">Lastname
                    <input type="text" name="lastname" th:id="lastname" th:value="${editUser.getLastname()}">
                </label>
                <br/>
                <label th:for="age">Age
                    <input type="number" name="age" th:id="age" th:value="${editUser.getAge()}">
                </label>
                <br/>
                <label th:for="password">Password
                    <input type="text" name="password" th:id="password" th:value="${editUser.getPassword()}">
                </label>
                <br/>
                <label th:for="email">E-mail
                    <input type="text" name="email" th:id="email" th:value="${editUser.getEmail()}">
                </label>
                <br/>
                <label>
                    <input type="checkbox" name="roleAdmin" th:checked="${roleAdmin}" th:value="ROLE_ADMIN" th:text="ADMIN">
                </label>
            </p>
        </fieldset>
        <button type="submit">Edit info</button>
    </form>
    <br/>
    <form th:action="@{/admin/all}">
        <button type="submit">Back to allusers</button>
    </form>
</div>
</body>
</html>
