<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h2>Add User</h2>
<div>
    <th:block th:include="menuList">Menu</th:block>
</div>
<div>
    <form th:action="@{add}" th:object="${user}" method="post">
        <fieldset>
            <legend>User info</legend>
            <p>
                <label th:for="firstname">Firstname
                    <input type="text" name="firstname" th:id="firstname">
                </label>
                <br/>
                <label th:for="lastname">Lastname
                    <input type="text" name="lastname" th:id="lastname">
                </label>
                <br/>
                <label th:for="age">Age
                    <input type="number" name="age" th:id="age">
                </label>
                <br/>
                <label th:for="email">E-mail
                    <input type="text" name="email" th:id="email">
                </label>
                <br/>
                <label th:for="password">Password
                    <input type="text" name="password" th:id="password">
                </label>
                <br/>
                <label>
                    <input type="checkbox" name="roleAdmin" th:value="ROLE_ADMIN" th:text="ADMIN">
                </label>
            </p>
        </fieldset>
        <button type="submit">Save User</button>
    </form>
    <br/>
    <form th:action="@{/admin/all}">
        <button type="submit">Back to allusers</button>
    </form>
</div>
</body>
</html>
