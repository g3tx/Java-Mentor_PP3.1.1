<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h2>Add User</h2>
<div>
    <th:block th:include="menuList">Menu</th:block>
</div>
<div>
    <form method="post" th:action="@{/admin/add}" th:object="${newUser}">
        <fieldset>
            <legend>User info</legend>
            <p>
                <label th:for="username">Username </label>
                <input type="text" th:field="*{username}" th:id="username">
                <br/>
                <label th:for="password">Password </label>
                <input type="text" th:field="*{password}" th:id="password"/>
                <br/>
                <label th:for="firstname">Firstname </label>
                <input type="text" th:field="*{firstname}" th:id="firstname"/>
                <br/>
                <label th:for="lastname">Lastname </label>
                <input type="text" th:field="*{lastname}" th:id="lastname"/>
                </label>
                <br/>
                <label th:for="age">Age </label>
                <input type="number" th:field="*{age}" th:id="age"/>
                <br/>
                <label th:for="email">E-mail </label>
                <input type="text" th:field="*{email}" th:id="email"/>
                <br/>

                <label>Roles:
                    <input type="checkbox" name="authorities"
                           th:each="role : ${listOfRoles}"
                           th:text="${role.rolename}"
                           th:value="${role.roleId}"
                    />
                </label>
            </p>
        </fieldset>
        <button type="submit">Save User</button>
    </form>
    <br/>
    <form th:action="@{/admin/all}">
        <button type="submit">Back to allusers</button>
    </form>
</div>
</body>
</html>
